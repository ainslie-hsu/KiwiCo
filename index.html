<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="https://a.kccdn.net/skin-600/frontend/kiwi/default/css/uncss-small.min.css" media="all">
    <link rel="stylesheet" href="main.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>KiwiCo | Hands-On Learning &amp; Experience Based Play | Subscription Box for Kids</title>
    <link rel="shortcut icon" href="https://www.kiwico.com/favicon.ico" type="image/x-icon">
  </head>
  <body>
    <section id="why-kiwico">
      <header class="container">
        <h2><strong>Why</strong> KiwiCo?</h2>
        <div class="buttons">
          <button id="convenient">
            <div class="sprite" id="sprite-convenient"></div>
            <div>Convenient</div>
          </button>
          <button id="creativity">
            <div class="sprite" id="sprite-creativity"></div>
            <div>Sparks<br>Creativity</div>
          </button>
          <button id="educational">
            <div class="sprite" id="sprite-educational"></div>
            Educational
          </button>
          <button id="family">
            <div class="sprite" id="sprite-family"></div>
            Family Time
          </button>
          <button id="fun">
            <div class="sprite" id="sprite-fun"></div>
            Fun
          </button>
          <button id="alternative">
            <div class="sprite" id="sprite-alternative"></div>
            Alternative to<br>Screen Time
          </button>
        </div>
        <p></p>
      </header>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
